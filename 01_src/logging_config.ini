[loggers]
keys=root,sampleLogger,mainLogger

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sampleLogger]
level=DEBUG
handlers=consoleHandler
qualname=sampleLogger
propagate=0

[logger_mainLogger]  
level=INFO  
handlers=consoleHandler
qualname=mainLogger 
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(filename)s - %(asctime)s -  %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
